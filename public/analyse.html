<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Twitter Sentiment Analysis</title>
  <link rel='stylesheet' href='/styles.css'>
</head>

<body>
  <div id='header'></div>
  <main>
    <section>
      <h1>Analyse Twitter Post Sentiment</h1>
      <h2>Enter a Twitter post URL and get instant sentiment analysis!</h2>
      <form id='sentiment-form'>
        <input type='url' name='url' placeholder='https://x.com/X/status/1814456445712379915' required>
        <button type='submit'>Analyze</button>
      </form>
    </section>
    <div id='analysis'></div>
  </main>
  <div id='footer'></div>
  <script src='/main.js'></script>
</body>
</html>
