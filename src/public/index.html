<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Media</title>
</head>
<body>
<!-- Add a form to pass Twitter username & post id and call api/getPostContents?username=&id= -->
  <form action="api/getPostContents" method="get">
    <label for="postUrl">Post URL:</label>
    <input type="text" id="postUrl" name="postUrl">
    <input type="submit" value="Submit">
  </form>
  <div id="postContents"></div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.querySelector('#postUrl').value;

      const response = await fetch(`api/getPostContents?url=${url}`);
      const data = await response.json();
      document.querySelector('#postContents').innerHTML = data.text;
      return;
    });
  </script>
</body>
</html>
