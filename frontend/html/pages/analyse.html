<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sentiment Analysis</title>
  <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
  <div id='header'></div>
  <main>
    <section>
      <h1>Analyse Twitter Post Sentiment</h1>
      <h2>Enter a Twitter post URL and get instant sentiment analysis!</h2>
      <form id='sentiment-form'>
        <input type='url' name='url' placeholder='Paste a Twitter post URL here!' required>
        <button type='submit'>Analyze</button>
      </form>
    </section>
    <div id='post-single'></div>
  </main>
  <div id='footer'></div>
  <script type='module' src='js/main.js'></script>
</body>
</html>
