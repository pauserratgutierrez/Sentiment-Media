<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sentiment Analysis</title>
  <link rel='stylesheet' href='css/styles.css'>
</head>

<body>
  <div id='header'></div>
  <main>
    <section>
      <h1>Analyse Twitter Post Sentiment</h1>
      <h2>Enter a Twitter post URL and get instant sentiment analysis!</h2>
      <form id='sentiment-form'>
        <input type='url' name='url' placeholder='Paste a Twitter post URL here!' required>
        <button type='submit'>Analyze</button>
      </form>
    </section>
    <div id='post-analized'></div>
    <section>
      <h1>Recent Analysis</h1>
      <h2>Showing <span id='limit-posts'>0</span>/<span id='total-posts'>0</span> (Page <span id='current-page'>0</span>/<span id='total-pages'>0</span>)</h2>
      <form id='pagination-form'>
        <button id='prev' type='button'>Prev</button>
        <button id='next' type='button'>Next</button>
        <input id='limit' type='number' name='limit' min='1' max='25' value='5' required>
      </form>
      <div id='post-list'></div>
    </section>
  </main>
  <div id='footer'></div>
  <script type='module' src='js/main.js'></script>
</body>
</html>
